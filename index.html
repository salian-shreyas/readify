<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Discover Your Next Great Read</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">📚 Readify</h1>
            <p class="tagline">Discover your next great read based on your mood</p>
        </header>

        <div class="controls">
            <div class="mood-section">
                <h2 class="section-title">How are you feeling today?</h2>
                <div class="mood-grid" id="moodGrid">
                    <button class="mood-btn" data-mood="adventure">🌟 Adventure</button>
                    <button class="mood-btn" data-mood="romance">💕 Romance</button>
                    <button class="mood-btn" data-mood="mystery">🔍 Mystery</button>
                    <button class="mood-btn" data-mood="fantasy">🧙‍♂️ Fantasy</button>
                    <button class="mood-btn" data-mood="science">🔬 Science</button>
                    <button class="mood-btn" data-mood="history">📜 History</button>
                    <button class="mood-btn" data-mood="self-help">🌱 Self Help</button>
                    <button class="mood-btn" data-mood="horror">👻 Horror</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" id="getMoodBooks">Get Books for My Mood</button>
                <button class="secondary-btn" id="getRandomBooks">Surprise Me!</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p style="color: white; font-size: 1.2rem;">Finding perfect books for you...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
